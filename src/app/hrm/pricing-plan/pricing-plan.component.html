

<div class="button-group" *ngIf="displayActions">
  <button type="button" class="btn btn-primary" id="new" (click)="onNew($event, form)">New</button>
  <button type="button" class="btn btn-success" id="save" (click)="submit(form)" [disabled]="form?.invalid"> {{ form?.value.id ? 'Update': 'Save' }}</button>
  <button type="button" class="btn btn-info" id="reset" (click)="form?.resetForm()">Reset</button>
  <button type="button" class="btn btn-secondary" id="search" (click)="onSearch()">Search</button>
  <button type="button" class="btn btn-secondary" id="fake-data" (click)="onFake(form)" [hidden]="hideFakeBtn">Fake</button>

  <!-- <button type="button" class="btn btn-danger">Danger</button> -->
</div>

<div class="row" >
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form #form="ngForm" (submit)="submit(form)" [hidden]=" !(formMode == 'NEW' || formMode == 'EDIT') " >
          <div>
              <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
              <input type="hidden" name="client_id" #client_id="ngModel" [(ngModel)]="clientId">

              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="item_name">Item Name *</label>
                    <input id="item_name" name="item_name" class="form-control" required [(ngModel)]="formData.item_name" #item_name="ngModel">
                    <div *ngIf="item_name.invalid && (item_name.dirty || item_name.touched)" class="alert alert-danger">
                      <div *ngIf="item_name.errors.required"> Item name is required </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="gsm">GSM *</label>
                    <input id="gsm" name="gsm" class="form-control" required [(ngModel)]="formData.gsm" #gsm="ngModel">
                    <div *ngIf="gsm.invalid && (gsm.dirty || gsm.touched)" class="alert alert-danger">
                      <div *ngIf="gsm.errors.required"> GSM is required. </div>
                    </div>
                  </div>
                </div>
              </div>
            
              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="default_price">Default Price *</label>
                    <input id="default_price" name="default_price" class="form-control" required [(ngModel)]="formData.default_price" #default_price="ngModel">
                    <div *ngIf="default_price.invalid && (default_price.dirty || default_price.touched)" class="alert alert-danger">
                      <div *ngIf="default_price.errors.required"> Default Price </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="actual_price">Actual Price *</label>
                    <input id="actual_price" name="actual_price" class="form-control" required [(ngModel)]="formData.actual_price" #actual_price="ngModel">
                    <div *ngIf="actual_price.invalid && (actual_price.dirty || actual_price.touched)" class="alert alert-danger">
                      <div *ngIf="actual_price.errors.required"> actual_price is required. </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="from_date">From Date *</label>
                    <div class="input-group">
                      <input class="form-control" id="from_date" ngModel name="from_date" #from_date="ngModel" placeholder="yyyy-mm-dd"  ngbDatepicker #fromDate="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary no-shadow" (click)="fromDate.toggle()" type="button">
                          <i class="fa fa-calendar"></i>
                        </button>
                      </div>
                    </div>
                    <!-- <input id="from_date" name="from_date" class="form-control" required [(ngModel)]="formData.from_date" #from_date="ngModel"> -->
                    <div *ngIf="from_date.invalid && (from_date.dirty || from_date.touched)" class="alert alert-danger">
                      <div *ngIf="from_date.errors.required"> Default Price </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="to_date">To Date *</label>

                    <div class="input-group">
                      <input class="form-control" placeholder="yyyy-mm-dd" name="to_date" ngModel #to_date="ngModel" ngbDatepicker #toDate="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary no-shadow" (click)="toDate.toggle()" type="button">
                          <i class="fa fa-calendar"></i>
                        </button>
                      </div>
                    </div>
                    <!-- <input id="to_date" name="to_date" class="form-control" required [(ngModel)]="formData.to_date" #to_date="ngModel"> -->
                    <div *ngIf="to_date.invalid && (to_date.dirty || to_date.touched)" class="alert alert-danger">
                      <div *ngIf="to_date.errors.required"> to_date is required. </div>
                    </div>
                  </div>
                </div>
              </div>
            
              <div class="form-group">
                <label for="unit"> Unit *</label>
                <select id="unit" name="unit" class="custom-select" required [(ngModel)]="formData.unit" #unit="ngModel">
                  <option [value]="drop.code" *ngFor="let drop of lov?.units"> {{ drop.meaning }}</option>
                </select>
                <div *ngIf="unit.invalid && (unit.dirty || unit.touched)" class="alert alert-danger">
                  <div *ngIf="unit.errors.required"> Unit is required. </div>
                </div>
              </div>
            </div>
        </form>

        <!-- rows -->

        <div class="search" *ngIf=" (formMode == 'SEARCH') ">
        
          <!-- Search -->
          <div class="card" *ngIf="rows.length > 0">
            <div class="card-body">
              <!-- <h4 class="card-title">Editing Option</h4> -->
              <!-- <h5 class="card-subtitle">This is the editing Data table option you can double click on text</h5> -->
        
              <ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'"
                [rows]="rows">
        
                <ngx-datatable-column name="Edit">
                  <ng-template ngx-datatable-cell-template let-value="value" let-rowIndex="rowIndex">
                    <button class="btn btn-success" (click)="onEdit($event, rowIndex, form)"> Edit </button>
                  </ng-template>
                </ngx-datatable-column>
        
                <ngx-datatable-column [name]="startCase('item_name')" prop="item_name">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span title="Double click to edit" (dblclick)="editing[rowIndex + '-item_name'] = true" *ngIf="!editing[rowIndex + '-item_name']">
                      {{value}}
                    </span>
                    <input autofocus (blur)="updateValue($event, 'item_name', rowIndex)" *ngIf="editing[rowIndex+ '-item_name']" type="text" [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [name]="startCase('actual_price')" prop="actual_price">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span title="Double click to edit" (dblclick)="editing[rowIndex + '-actual_price'] = true" *ngIf="!editing[rowIndex + '-actual_price']">
                      {{value}}
                    </span>
                    <input autofocus (blur)="updateValue($event, 'actual_price', rowIndex)" *ngIf="editing[rowIndex+ '-actual_price']" type="text" [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [name]="startCase('default_price')" prop="default_price">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span title="Double click to edit" (dblclick)="editing[rowIndex + '-default_price'] = true" *ngIf="!editing[rowIndex + '-default_price']">
                      {{value}}
                    </span>
                    <input autofocus (blur)="updateValue($event, 'default_price', rowIndex)" *ngIf="editing[rowIndex+ '-default_price']" type="text" [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [name]="startCase('gsm')" prop="gsm">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span title="Double click to edit" (dblclick)="editing[rowIndex + '-gsm'] = true" *ngIf="!editing[rowIndex + '-gsm']">
                      {{value}}
                    </span>
                    <input autofocus (blur)="updateValue($event, 'gsm', rowIndex)" *ngIf="editing[rowIndex+ '-gsm']" type="text" [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column [name]="startCase('unit')" prop="unit">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span title="Double click to edit" (dblclick)="editing[rowIndex + '-unit'] = true" *ngIf="!editing[rowIndex + '-unit']">
                      {{getMeaningFromCode(lov.units, value)}}
                    </span>
                    <input autofocus (blur)="updateValue($event, 'unit', rowIndex)" *ngIf="editing[rowIndex+ '-unit']" type="text" [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>
                
                <ngx-datatable-column [name]="startCase('from_date')" prop="from_date">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span title="Double click to edit" (dblclick)="editing[rowIndex + '-from_date'] = true" *ngIf="!editing[rowIndex + '-from_date']">
                      {{value}}
                    </span>
                    <input autofocus (blur)="updateValue($event, 'from_date', rowIndex)" *ngIf="editing[rowIndex+ '-from_date']" type="text" [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column [name]="startCase('to_date')" prop="to_date">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span title="Double click to edit" (dblclick)="editing[rowIndex + '-to_date'] = true" *ngIf="!editing[rowIndex + '-to_date']">
                      {{value}}
                    </span>
                    <input autofocus (blur)="updateValue($event, 'to_date', rowIndex)" *ngIf="editing[rowIndex+ '-to_date']" type="text" [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>
        
              </ngx-datatable>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
